<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <table border="1">
    <thead>
      <tr>
        <td><input id="chkAll" type="checkbox" onclick="checkAll()"></td>
        <td style="text-align: center; font-weight: bold;">order</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="checkbox" id="chk"></td>
        <td>sharp</td>
      </tr>
      <tr>
        <td><input type="checkbox" id="chk"></td>
        <td>eraser</td>
      </tr>
      <tr>
        <td><input type="checkbox" id="chk"></td>
        <td>white</td>
      </tr>
    </tbody>
  </table>

  <button type="button" onclick="check()">check</button>
  <button type="button" id="uncheck">uncheck</button>
  
  <script>
    function check(){
      const chk = document.querySelector('#chk');
      chk.checked = true;

    }

    const uncheck = document.querySelector('#uncheck');
    uncheck.addEventListener('click', function(event){
      chk.checked = false;
    });

    //제목줄의 체크박스가 체크되면 전체 체크박스 체크!
    //제목줄의 체크박스가 체크 해제되면 전체 체크박스 체크 해제!
    function checkAll(){
      //제목줄의 체크박스의 체크 여부
      const chkAll = document.querySelector('#chkAll');
      const isChecked = checkAll.checked;

      //모든 체크박스 선택
      const chks = document.querySelectorAll('.chk');
      
      //체크 되었을 때
      if(isChecked){
        //모든 체크박스를 체크
        for(const chk of chks){
          chk.checked = true;
        }
      }
      //체크 해제 되었을 때
      else{
        //모든 체크박스 체크 해제
        for(chk of chks){
          chk.checked = false;
        }


      }
    }


  </script>
</body>
</html>
