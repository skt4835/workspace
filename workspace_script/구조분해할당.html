<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h2>구조분해할당(리액트에서 사용 / 배열과 객체에 사용하는 문법)</h2>

  <script>
    //----- 배열에서의 구조분해할당 -----//

    //배열에 저장된 값을 받아오는 일반적인 방법
    const arr1 = [1, 2, 3];
    const a = arr1[0];
    const b = arr1[1];

    //배열에 저장된 값을 구조분해할당 문법으로 받아오기
    const arr2 = [1, 2, 3];
    const [a1, b1, c1] = arr2;
    console.log(`a1 = ${a1}`);

    //생성하는 변수의 개수가 다른 경우
    const arr3 = [1, 2, 3];
    const [a2, b2] = arr3;
    const [a3, b3, c3, d4] = arr3; // a3 = 1, b3 = 2, c3 = 3
    console.log(`d4 = ${d4}`); //변수에 값이 할당되지않은 상태

    //----- 객체에서의 구조분해할당 -----//
    const board = {
      //key : value
      boardNum : 1,
      title : '게시글1',
      readCnt : 5
    };

    //객체 정보 출력
    console.log(board);
    console.log(board.title);
    console.log(board['title']);
      
    //객체 안의 데이터 변경
    board.boardNum = 3;
    board['readCnt'] = 3;
    console.log(board);

    const member = {
      name : 'kim',
      age : 20,
      tel : '010-1111-2222'
    };

    //객체의 데이터를 변수에 저장하는 일반적인 방법
    const n1 = member.name; // 'kim'
    const t1 = member.tel; // '010-1111-2222'

    //객체의 구조분해할당
    //객체의 구조분해할당을 위해 만드는 변수는 객체의 key값과 일치
    const {name, age, tel} = member;
    console.log(`name = ${name}`);

    const {nn, aa, tt} = member; // key 불일치! 데이터 안받아옴
    console.log(`nn = ${nn}`);

    const student = {
      'stuNum' : 1,
      'korScore' : 90,
      'engScore' : 80
    };

    const {stuNum, korScore, engScore} = student;

    //객체의 구조분해할당 문법에서 변수명을 변경하는 문법
    //{}구조분해할당 stuNum라는 이름을 가진 key 값의 할당된 데이터를 num이라는 key값에 넣어준다.
    //가져올 데이터의 key 값이 중복될 때 다른 key값명으로 변경해서 가져올때 필요함
    //잘사용하진 않음.
    const {stuNum : num, korScore : kor} = student;
    console.log(`num = ${num}`);

    


  </script>
  
</body>
</html>
