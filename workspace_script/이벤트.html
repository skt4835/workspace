<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .d1{
      width: 500px;
      background-color: aqua;
    }
  </style>
</head>
<body>
<!-- onclick은 button 이외에도 사용가능함! -->
  <div class="d1"">
    div 태그
  </div>
  <input type="text">
  

  <script>
    //이벤트를 사용할 태그를 선택
    const divTag = document.querySelector('.d1');

    //선택한 태그에 이벤트 추가
    divTag.addEventListener('click', function(){
      //이벤트 발생 시 동작할 코드
      alert(1)
    });

    divTag.addEventListener('mousemove', function(){
      console.log(1);
    });

    const inputTag = document.querySelector('input');


    //event : event의 모든 정보가 담긴 데이터
    inputTag.addEventListener('keyup', function(event){
      //키보드로 입력한 값을 console에 출력
      //react에서 많이사용!
      console.log(event.target.value);
     });
    
  </script>
</body>
</html>
