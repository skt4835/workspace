<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>태그이름, id, class 선택자</h2>
  <div>
    <div id="d1">div1</div>
    <div class="div-class">div2</div>
    <div class="div-class">div3</div>
  </div>

  <style>

  </style>

  <script>
    //자바스크립트를 사용하여 태그의 내용을 확인 변경 가능하다.
    //자바스크립트로 태그의 정보를 확인하려면 먼저 원하는 태그를 선택할 수 있어야 한다.

    //h2태그를 선택
    const h2_tag = document.querySelector('h2'); //태그 선택하는 함수
    console.log(h2_tag);

    //아이디가 'd1'인 태그를 선택
    const d1 = document.querySelector('#d1'); //데이터 하나만 선택
    console.log(d1);

    //클래스가 'div-class'인 태그를 선택하고 출력
    const div = document.querySelectorAll('.div-class'); // 데이터 전부 선택
    // console.log(div); 중복된 값이 있을땐 forEach반복문으로 확인해야함

    div.forEach(function(tag, i){
      console.log(tag)
    });

    const divs = document.querySelectorAll('div > div');
    divs.forEach(function(divTag, i){
      console.log(divTag)
    })

  </script>
  
</body>
</html>
