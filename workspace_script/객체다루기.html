<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h3>객체 다루기</h3>

  <script>
    const member = {
      name : '홍길동',
      age : 30
    };

    console.log(member);
    console.log(member.name);
    console.log(member['age']);

    //문제 배열(리스트) + 객체.
    //배열 안에 객체가 3개 들어있는것
    const board_list = [
      {
        boardNum : 1,
        title : 'java',
        writer : '홍길동'
      },
      {
        boardNum : 2,
        title : 'python',
        writer : '김동'
      }, 
      {
        boardNum : 3,
        title : 'c++',
        writer : '홍동'
      }
    ];

    console.log(board_list);

    //board_list에 저장된 모든 게시글의 제목만 출력
    for(let i = 0; i < board_list.length; i++){
      console.log(board_list[i].title);
    }


  </script>
  
</body>
